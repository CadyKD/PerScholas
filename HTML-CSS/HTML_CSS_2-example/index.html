<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form with external styles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="main">
<form id="email-form">
    <h1>Get in touch</h1>
    <p>Good choice...</p>
    <input class="input-field" type="text" placeholder="Your name please" />
    <input class="input-field" type="email" placeholder="A contact email" />
    <select class="dropdown">
        <option value="new project">About a new project</option>
        <option value="old project">About an existing project</option>
        <option value="other">About something else</option>
    </select>
    <textarea class="text-field" placeholder="How can I help?"></textarea>
    <button class="submit-button" type="submit">Send Message</button>
    <p></p>
</form>
</div>
</body>

</html>
